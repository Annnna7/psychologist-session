<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Админ-панель | Управление психологами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-rating {
            background-color: #ffc107;
            color: #000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Админ-панель</a>
            <button id="logout-btn" class="btn btn-outline-light ms-auto">Выйти</button>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Управление психологами</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Добавить психолога
                    </div>
                    <div class="card-body">
                        <form id="add-psychologist-form">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">ФИО</label>
                                <input type="text" class="form-control" id="full_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="specialty" class="form-label">Специализация</label>
                                <input type="text" class="form-control" id="specialty" required>
                            </div>
                            <div class="mb-3">
                                <label for="rating" class="form-label">Рейтинг (0-5)</label>
                                <input type="number" class="form-control" id="rating" min="0" max="5" step="0.1"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Список психологов
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ФИО</th>
                                        <th>Специализация</th>
                                        <th>Рейтинг</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="psychologists-list">
                                    <!-- Данные будут загружены через JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-5">
        <h1 class="mb-4">Управление клиентами</h1>

        <div class="card">
            <div class="card-header bg-secondary text-white">
                Список клиентов
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ФИО</th>
                                <th>Логин</th>
                                <th>Дата регистрации</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="clients-list">
                            <!-- Клиенты подгружаются через JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать психолога</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-full_name" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="edit-full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-specialty" class="form-label">Специализация</label>
                            <input type="text" class="form-control" id="edit-specialty" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-rating" class="form-label">Рейтинг</label>
                            <input type="number" class="form-control" id="edit-rating" min="0" max="5" step="0.1"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования клиента -->
    <div class="modal fade" id="editClientModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать клиента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-client-form">
                        <input type="hidden" id="edit-client-id">
                        <div class="mb-3">
                            <label for="edit-client-full_name" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="edit-client-full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-client-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="edit-client-username" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-client-changes">Сохранить</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editModal = new bootstrap.Modal('#editModal');

            // Загрузка списка психологов
            async function loadPsychologists() {
                try {
                    const response = await fetch('/api/psychologists/');
                    const psychologists = await response.json();
                    renderPsychologists(psychologists);
                } catch (error) {
                    console.error('Ошибка загрузки:', error);
                }
            }

            // Отображение списка
            function renderPsychologists(psychologists) {
                const tbody = document.getElementById('psychologists-list');
                tbody.innerHTML = '';

                psychologists.forEach(psychologist => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${psychologist.full_name}</td>
            <td>${psychologist.specialty}</td>
            <td><span class="badge badge-rating">${psychologist.rating.toFixed(1)}</span></td>
            <td>
                <button class="btn btn-sm btn-outline-primary edit-btn" data-id="${psychologist.id}">
                    Редакт.
                </button>
                <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${psychologist.id}">
                    Удалить
                </button>
            </td>
        `;
                    ;
                    tbody.appendChild(tr);
                });

                // Назначение обработчиков
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', () => openEditForm(btn.dataset.id));
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => deletePsychologist(btn.dataset.id));
                });
            }

            // Добавление нового психолога
            document.getElementById('add-psychologist-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const psychologist = {
                    full_name: document.getElementById('full_name').value,
                    specialty: document.getElementById('specialty').value,
                    rating: parseFloat(document.getElementById('rating').value)
                };

                try {
                    const response = await fetch('/api/psychologists/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(psychologist)
                    });

                    if (response.ok) {
                        document.getElementById('add-psychologist-form').reset();
                        loadPsychologists();
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                }
            });

            // Открытие формы редактирования
            async function openEditForm(id) {
                try {
                    const response = await fetch(`/api/psychologists/${id}`);
                    const psychologist = await response.json();

                    document.getElementById('edit-id').value = psychologist.id;
                    document.getElementById('edit-full_name').value = psychologist.full_name;
                    document.getElementById('edit-specialty').value = psychologist.specialty;
                    document.getElementById('edit-rating').value = psychologist.rating;

                    editModal.show();
                } catch (error) {
                    console.error('Ошибка:', error);
                }
            }

            const editClientModal = new bootstrap.Modal(document.getElementById('editClientModal'));

            async function openEditClientForm(id) {
                try {
                    // Получаем токен из localStorage или где у тебя он хранится
                    const token = localStorage.getItem('access_token'); // пример

                    if (!token) {
                        alert('Пользователь не авторизован');
                        return;
                    }

                    const response = await fetch(`/api/users/${id}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });


                    if (!response.ok) throw new Error('Пользователь не найден');
                    const client = await response.json();

                    document.getElementById('edit-client-id').value = client.id;
                    document.getElementById('edit-client-full_name').value = client.full_name;
                    document.getElementById('edit-client-username').value = client.username;

                    editClientModal.show();
                } catch (e) {
                    alert('Не удалось загрузить данные клиента');
                    console.error(e);
                }
            }

            document.getElementById('save-client-changes').addEventListener('click', async () => {
                const id = document.getElementById('edit-client-id').value;
                const full_name = document.getElementById('edit-client-full_name').value;
                const username = document.getElementById('edit-client-username').value;

                try {
                    const response = await fetch(`/api/users/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ full_name, username, password: '' }) // пароль не меняем здесь
                    });
                    if (response.ok) {
                        editClientModal.hide();
                        loadClients();
                    } else {
                        const err = await response.json();
                        alert('Ошибка: ' + (err.detail || 'неизвестная ошибка'));
                    }
                } catch (e) {
                    alert('Ошибка при сохранении изменений');
                }
            });

            // Удаление психолога
            async function deletePsychologist(id) {
                if (!confirm('Удалить психолога?')) return;

                try {
                    const response = await fetch(`/api/psychologists/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadPsychologists();
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                }
            }

            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    try {
                        const response = await fetch('/api/logout', {
                            method: 'POST',
                            credentials: 'include'
                        });
                        if (response.ok) {
                            window.location.href = '/login'; // или '/'
                        } else {
                            alert('Ошибка при выходе');
                        }
                    } catch (error) {
                        console.error('Ошибка выхода:', error);
                        alert('Ошибка сети при выходе');
                    }
                });
            } else {
                console.warn("Кнопка выхода не найдена!");
            }

            async function loadClients() {
                try {
                    const response = await fetch('/api/users/');
                    if (!response.ok) throw new Error('Ошибка загрузки клиентов');
                    const clients = await response.json();

                    const tbody = document.getElementById('clients-list');
                    tbody.innerHTML = '';

                    clients.forEach(client => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                <td>${client.id}</td>
                <td>${client.full_name}</td>
                <td>${client.username}</td>
                <td>${new Date(client.registration_date).toLocaleDateString()}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary edit-client-btn" data-id="${client.id}">Редактировать</button>
                    <button class="btn btn-sm btn-outline-danger delete-client-btn" data-id="${client.id}">Удалить</button>
                </td>
                `
                            ;
                        tbody.appendChild(tr);
                    });

                    // Обработчики кнопок редактирования и удаления
                    document.querySelectorAll('.edit-client-btn').forEach(btn => {
                        btn.addEventListener('click', () => openEditClientForm(btn.dataset.id));
                    });
                    document.querySelectorAll('.delete-client-btn').forEach(btn => {
                        btn.addEventListener('click', () => deleteClient(btn.dataset.id));
                    });

                } catch (error) {
                    console.error(error);
                    alert('Не удалось загрузить список клиентов');
                }
            }

            // Функция удаления клиента
            async function deleteClient(id) {
                if (!confirm('Удалить клиента?')) return;
                try {
                    const response = await fetch(`/api/users/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadClients();
                    } else {
                        alert('Ошибка при удалении клиента');
                    }
                } catch (e) {
                    alert('Ошибка при удалении клиента');
                }
            }

            function editClient(id) {
                alert('Здесь будет форма редактирования клиента с ID: ' + id);
            }

            function manageSessions(userId) {
                window.location.href = `/admin/user-sessions/${userId}`;
            }

            // Первоначальная загрузка
            loadPsychologists();
            loadClients();
        });
    </script>
</body>

</html>
